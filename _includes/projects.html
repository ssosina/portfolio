<div class="main">

<div class="works">Selected works</div>

  <div class="main__projects">

  {% for project in site.data.settings.projects %}

  <div class="project">

    <a class="project__thumb" href="{{ project.url }}" target="_blank">
      <img src="{{ project.thumbnail }}">
    </a>

    <div class="project__summary">
      <h2 class="project__title">{{ project.name }} <span>case–study coming soon</span> </h2>
      <p class="project__info">{{ project.year }} – {{ project.role }}</p>
    </div>
    
  </div>

  {% endfor %}

  </div>

</div>
